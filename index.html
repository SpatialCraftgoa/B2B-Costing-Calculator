<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator for B2B partners</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input, button { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Pricing Calculator for B2B partners</h1>
    <form method="post" action="#">
        <label for="number">Enter the area in square meters:</label>
        <input type="number" id="number" name="number" step="0.01" required>
        <button type="submit">Submit</button>
        <button type="reset" onclick="clearResult()">Reset</button>
    </form>

    <div id="result">
        <!-- Result will be displayed here -->
        The total cost for <span id="area">0</span> sqm is: â‚¹<span id="cost">0.00</span>
    </div>

    <script>
        function calculatePricing(area_sqm) {
            let base_price, slab_rate;
            if (area_sqm <= 50000) {
                return 24995;
            } else if (area_sqm <= 100000) {
                base_price = 24995;
                slab_rate = 0.40;
                return base_price + (area_sqm - 50000) * slab_rate;
            } else if (area_sqm <= 150000) {
                base_price = 44995;
                slab_rate = 0.35;
                return base_price + (area_sqm - 100000) * slab_rate;
            } else if (area_sqm <= 200000) {
                base_price = 62495;
                slab_rate = 0.30;
                return base_price + (area_sqm - 150000) * slab_rate;
            } else {
                base_price = 74995;
                slab_rate = 0.20;
                return base_price + (area_sqm - 200000) * slab_rate;
            }
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = parseFloat(document.querySelector('#number').value);
            if (number > 0) {
                const cost = calculatePricing(number);
                document.querySelector('#area').textContent = number.toFixed(2);
                document.querySelector('#cost').textContent = cost.toFixed(2);
            } else {
                alert("Area must be greater than zero.");
            }
        });

        function clearResult() {
            document.querySelector('#area').textContent = '0';
            document.querySelector('#cost').textContent = '0.00';
        }
    </script>
</body>
</html>
